<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/CSS" href="formulario.css" media="screen">
  <title>Cadastro</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div>
       <h1 id="titulo">Cadastro de Devs</h1>
       <p id="subtitulo">Complete suas informações</p>
    </div>
    <form>
        <fieldset>
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" nome="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobremone"><strong>Sobrenome</strong></label>
                <input type="text" nome="sobrenome" id="sobrenome" required>
            </div>
        </fieldset class = "grupo">
        <div>
            <label for="email"><strong>Email</strong></label>
            <input type="email" id="email" required>
        </div>
        <div class="campo">
            <label>Qual lado da aplicação você desenvolve</label>
            <label>
                   <input type="radio" name="deveweb" value="front-end" checked>Front-end
            </label>
            <label>
                <input type="radio" name="deveweb" value="back-end">Back-end
            </label>
            <label>
                <input type="radio" name="deveweb" value="fullStack">FullStack
            </label>
        </div>
        
        <div class="campo">
             <label for="senioridade">Senioridade</label>
                 <select id="Senioridade">
             <option selected disabled value="">Escolha...</option>       
             <option>Júnior</option>
             <option>Pleno</option>
             <option>Sênior</option>
                 </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label>Selecione tecnologias que utiliza:</label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label>Html</label>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="CSS">
                <label>CSS</label>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="Java">
                <label>Java</label>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="C#">
                <label>C#</label>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="PHP">
                <label>PHP</label>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="JavaScript">
                <label>JavaScript</label>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="Python">
                <label>Python</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label>Conte um pouco sobre sua experiência:</label>
            <textarea row="6" style="width: 26rem" id="experiencia" name="experiencia"></textarea>
        </div>

    <button class="botao" type="submit">Concluído</button>
  </form>
</body>
</html>
